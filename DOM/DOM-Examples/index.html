<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title" id="titleDesc">Have you Subscribed?</h2>
    <input type="email" id="emailInput" class="input-box" placeholder="Enter your email">
    <br>
    <button class="btn" id="button" onclick="toggleSubscription()">Subscribe</button>
    <p id="message" class="message"></p>
  </div>

  <hr>

  <div class="container">
    <h2>Cube Calculator</h2>
    <input type="text" id="inputNumber" placeholder="enter the number" class="input-box">
    <br><br>
    <button id="btn" class="btn" onclick="cubeCalculator()">CalCulate Cube</button>
     <br><br>
    <input type="text" id="result" class="input-box" readonly>
  </div>

  <script src="app.js"></script>
</body>
</html>
